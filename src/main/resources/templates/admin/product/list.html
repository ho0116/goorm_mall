<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 - 상품 리스트</title>
	<link th:href="@{/css/header.css}" rel="stylesheet">
	<link th:href="@{/css/admin.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header th:include="/fragments/header :: headerFragment"></header>
    <div class="container">
		<div>
    	<h1>관리자 - 상품 리스트</h1>
	    <table>
	        <thead>
	            <tr>
	                <th>상품명</th>
	                <th>상품 설명</th>
	                <th>가격</th>
	                <th>수량</th>
					<th>재고</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="product : ${products}">
	                <td th:text="${product.name}"></td>
	                <td th:text="${product.description}"></td>
	                <td th:text="${product.price}"></td>
	                <td th:text="${product.quantity}"></td>
					<td class="button-group">
						<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="get">
							<button  type="submit">수정</button>
						</form>
						<form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post">
							<button type="submit">삭제</button>
						</form>
					</td>
	            </tr>
	        </tbody>
	    </table>
		</div>
    </div>
</body>
</html>
